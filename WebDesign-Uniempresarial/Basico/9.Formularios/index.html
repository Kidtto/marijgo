<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form id="form">
        <label for="name">Introduzca su nombre</label>
        <!--Input-->
        <input type="text" 
        id="name" 
        name="name" 
        value="" 
        placeholder="introduzca su nombre"
        minlength="3"
        maxlength="50"
        pattern="[a-zA-Z{3,20}]"
        title="Se admiten solo letras"
        autocomplete="off"
        requiered
        ><br>
        <label for="age">Edad</label>
        <input type="number" min="1" max="99" id="age" placeholder="Introduzca su edad"><br>
        <label for="mail">Correo electronico</label>
        <input type="email" id="email" placeholder="Email"><br>
        <label for="pass">Contraseña</label>
        <input type="password" id="pass"><br>
        <label for="colores">Seleccione un color</label>
        <input type="color" id="colores"><br>
        <label for="files">Seleccione un archivo</label>
        <input type="file" id="files"><br>
        <label for="oculto">Input oculto</label>
        <input type="hidden" id="oculto"><br>
        <label for="mes">Seleccione un mes</label>
        <input type="month" id="mes" list="meses"><br>
        <datalist id="meses">
            <option value="Enero"></option>
            <option value="Febrero"></option>
        </datalist>
        <fieldset><legend>Estado Civil</legend>
            <input type="radio" name="estado" value="soltero">Soltero
            <input type="radio" name="estado" value="casado">Casado
            <input type="radio" name="estado" value="viudo">Viudo
            <input type="radio" name="estado" value="divorciado">Divorciado
        </fieldset>
        <label for="lenguajes">Lenguajes de programacion</label>
        <select name="lenguajes">
            <optgroup label="Backend">
                <option>Java</option>
                <option>PHP</option>
                <option>VB.NET</option>
                <option>Node.js</option>
                <option>Python</option>
            </optgroup>
            <optgroup label="Frontend">
                <option>JavaScript</option>
                <option>TypeScript</option>
                <option>CSS</option>
            </optgroup>
        </select><br><br>
        <label for="condiciones">¿Acepta términos y condiciones?</label>
        <input type="checkbox" id="condiciones"><br><br>
        <input type="button" id="boton" value="Aceptar">
        <button type="button" id="boton2">Validar</button>
        <button type="submit" id="enviar">Enviar datos</button>
    </form>

    <script src="./scripts/main.js"></script>
</body>
</html>
