<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripción</title>
</head>
<body>
    <form id="form">
        <label for="name">Introduzca su nombre</label>
        <!--Input-->
        <input type="text" id="name" placeholder="introduzca su nombre" name="name" minlength="3" maxlength="50" title="Se admiten solo letras" autocomplete="off" required> <br>
        <label for="age">Edad</label>
        <input type="number" min="1" max="99" id="age" placeholder="Introduzca su edad"><br>
        <label for="mail">Correo electronico</label>
        <input type="email" id="email" placeholder="Email"><br>
        <label for="pass">Contraseña</label>
        <input type="password" id="pass"><br>
        <label for="files">Seleccione su hoja de vida</label>
        <input type="file" id="files"><br>
        <label for="mes">Seleccione fecha de ingreso</label>
        <input type="month" id="mes" list="meses"><br>
        <datalist id="meses">
            <option value="Enero"></option>
            <option value="Febrero"></option>
        </datalist>
        <fieldset><legend>Motivo de ingreso</legend>
            <input type="radio" name="estado" value="estudiante">Estudiante
            <input type="radio" name="estado" value="profesional">Profesional
            <input type="radio" name="estado" value="Personal">Personal
        </fieldset>
        <label for="lenguajes">Lenguajes de programacion que quiere aprender</label>
        <select name="lenguajes">
            <optgroup label="Backend">
                <option>Java</option>
                <option>PHP</option>
                <option>VB.NET</option>
                <option>Node.js</option>
                <option>Python</option>
            </optgroup>
            <optgroup label="Frontend">
                <option>HTML</option>
                <option>JavaScript</option>
                <option>TypeScript</option>
                <option>CSS</option>
            </optgroup>
        </select><br><br>
        <label for="condiciones">¿Acepta términos y condiciones?</label>
        <input type="checkbox" id="condiciones"><br><br>
        <button type="submit" id="enviar">Enviar datos</button>
    </form>
</body>
</html>
